<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compress JSON Online</title>
    
    <link rel="stylesheet" href="index.css" />
    
    <script src="index.js" defer></script>
</head>
<body>
    <nav>Compress your JSON Online</nav>

    <main class="empty">
        <!-- When the page is empty -->
        <section class="description">
            Upload or drop a file here
            <input type="file" name="input-file" id="input-file" />
        </section>

        <div class="json-comparison-container">
            <article class="json-comparison-tab" id="original-json"></article>
            <article class="json-comparison-tab" id="compressed-json"></article>
        </div>

        <section class="drop-file-section">DROP A FILE HERE</section>
    </main>
</body>
</html>
